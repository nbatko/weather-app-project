<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
    <script src="https://kit.fontawesome.com/6416ada0a9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App Project</title>
</head>
<body>
  <div class="container">
  <div class="search-city">
        <div class="row">
          <div class="col-6">
            <h1>Cracow</h1>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <form class="form-inline" id="search-form">
                  <!-- <form> może mieć w sobie bootstrapowy podział na row/col, więc każde z pól może być wewnętrznie kolumną, nie muszę dzielić formularzy-->
                  <label
                    class="sr-only"
                    for="inlineFormInputGroupUsername2"
                    id="search-city"
                    >Search locations</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="fa fa-search"
                          aria-hidden="true"
                          style="font-size: 16px;"
                        ></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroupUsername2"
                      placeholder="Search locations"
                      autocomplete="off"
                      autofocus="on"
                    />
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="submit-city"
                    >
                      Search
                    </button>
                  </div>
                </form>
              </div>
              <!-- <div class="col-4">
                        <form class="form-inline">
                                    <div class="form-group">
                                    <label class="sr-only" for="exampleFormControlSelect1">Example select</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Popular locations</option>
                                            <option>London</option>
                                            <option>Paris</option>
                                            <option>New York</option>
                                            <option>Madrid</option>
                                            </select>
                                    </div>
                        </form>
                    </div> -->
              <div class="col-3">
                <div
                  class="btn-toolbar"
                  role="toolbar"
                  aria-label="Toolbar with button groups"
                >
                  <div
                    class="btn-group me-2"
                    role="group"
                    aria-label="First group"
                  >
                    <button type="button" class="btn btn-primary" id="celsius-temperature">°C</button>
                    <button type="button" class="btn btn-primary" id="fahrenheit-temperature">°F</button>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h4 id="date-time2">March 8th, 2021</h4>
            <p id="temperature-description">Mostly sunny</p>
          </div>
        </div>
      </div>
      <div class="actual-weather">
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-3">
                <i class="fas fa-cloud-sun" style="font-size: 46px;"></i>
              </div>
              <div class="col">
                <h2 id="current-temperature">11°C</h2>
              </div>
            </div>
          </div>
          <div class="col">
            <ul>
              <li>Precipitation: none</li>
              <li>Wind: 2 km/h</li>
              <li>Dew point: 4°C</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="col">
                    <h5 class="card-title"><strong>Tommorow</strong></h5>
                    <p class="date">March 9th</p>
                  </div>
                </div>
                <p class="card-text">13℃</p>
                <p class="weather-description">Sunny</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <i class="fas fa-cloud-sun"></i>
                  </div>
                  <div class="col">
                    <h5 class="card-title"><strong>Wednesday</strong></h5>
                    <p class="date">March 10th</p>
                  </div>
                </div>
                <p class="card-text">10℃</p>
                <p class="weather-description">Mostly sunny</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <i class="fas fa-cloud"></i>
                  </div>
                  <div class="col">
                    <h5 class="card-title"><strong>Thursday</strong></h5>
                    <p class="date">March 11th</p>
                  </div>
                </div>
                <p class="card-text">8℃</p>
                <p class="weather-description">Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <i class="fas fa-cloud"></i>
                  </div>
                  <div class="col">
                    <h5 class="card-title"><strong>Friday</strong></h5>
                    <p class="date">March 12th</p>
                  </div>
                </div>
                <p class="card-text">9℃</p>
                <p class="weather-description">Cloudy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <i class="fas fa-cloud-showers-heavy"></i>
                  </div>
                  <div class="col">
                    <h5 class="card-title"><strong>Saturday</strong></h5>
                    <p class="date">March 13th</p>
                  </div>
                </div>
                <p class="card-text">6℃</p>
                <p class="weather-description">Rainy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      showDateTime();
      displayGeoApiPrompt();
    </script>
  </div>
</body>
</html>
